<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Phone Book</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="phonebook.css">
</head>
<body>
  <nav class="navbar">
    <div class="logo"><i class="fa fa-address-book"></i> Phone Book</div>
    <div class="navbar-center">
      <input type="text" id="search" class="search-input" placeholder="이름 또는 번호로 검색">
    </div>
    <div class="navbar-right">
      <div class="clock" id="clock">00:00</div>
      <div class="profile">
        <img src="https://randomuser.me/api/portraits/men/11.jpg" alt="My Profile">
      </div>
    </div>
  </nav>
  <main class="main-bg">
    <section class="phonebook-section">
      <div class="toolbar">
        <a href="phonebookaddition.html" class="add-btn" title="Add Contact">
          <i class="fa fa-plus"></i> 새 연락처 추가
        </a>
      </div>
      <div class="phonebook-table-wrap">
        <table class="phonebook-table">
          <thead>
            <tr>
              <th>사진</th>
              <th>이름</th>
              <th>전화번호</th>
              <th>전화</th>
            </tr>
          </thead>
          <tbody id="contacts"></tbody>
        </table>
      </div>
    </section>
  </main>
  <script src="phonebookdelete.js"></script>
</body>
</html>
