<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Profile</title>
  <script src="https://kit.fontawesome.com/c577a5c707.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="phonebook_edit.css">
</head>
<body>
  <div class="container" style="position: relative">
    <div class="clock">
      <span id="clock" style="color: black;">clock</span>
    </div>
    <div class="top-bar" style="justify-content: space-between;">
      <div>
        <a id="previousBtn"><i id="edit" class="fa-solid fa-arrow-left" style="font-size: 25px; margin-right: 20px;"></i></a>
     </div>
    <div>
    <h1>Edit Contact</h1>
    </div>
  </div>

  <div class="profile-section">
    <img src="${contact.img}" alt="Profile Picture" class="profile-pic" id="img"/>
    <div class="name"><span id="name"></span></div>
  </div>

  <div class="group">
    <div class="form-group">
        <label for="name">Name</label>
        <input id="name" type="text" placeholder="Enter name" />
    </div>
    <div class="form-group">
        <label for="number">Number</label>
        <input id="number" type="text" placeholder="Enter number" />
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="text" placeholder="Enter email" />
    </div>
    <div class="form-group">
        <label for="tag">Tags</label>
        <select id="tag">
            <option value="Family">Family</option>
            <option value="Friend">Friend</option>
            <option value="Work">Work</option>
        </select>
    </div>
    <div class="form-group">
        <label for="birthday">Birthday</label>
        <input id="birthday" type="date" />
    </div>
    <input type="submit" value="SAVE" class="editButton" id="saveBtn">
</div>
  <script src="phonebook_edit.js"></script>
</body>
</html>
