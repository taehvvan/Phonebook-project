<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Profile</title>
  <script src="https://kit.fontawesome.com/c577a5c707.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="phonebook_detail.css">
</head>
<body>
  <div class="container">
    <div class="clock">
      <span id="clock" style="color: black;">clock</span>
    </div>
    <div class="top-bar" style="justify-content: space-between;">
      <div>
        <a id="previousBtn"><i id="edit" class="fa-solid fa-arrow-left" style="font-size: 25px; margin-right: 20px;"></i></a>
      </div>
      <div>
        <a id="editBtn"><i id="edit" class="fa-solid fa-pen-to-square" style="font-size: 25px; margin-right: 20px;"></i></a>
        <a href="#" onclick="showOverlay()"><i class="fa-solid fa-trash" style="font-size: 25px;"></i></a>
      </div>
    </div>

    <div class="profile-section">
      <img src="${contact.img}" alt="Profile Picture" class="profile-pic" id="img"/>
      <div class="name"><span id="name"></span></div>
    </div>

    <div class="card" id="phone">
      <i class="fa-solid fa-phone" style="font-size: 25px; color: orange"></i><span id="phone">010 9647 5127</span>
    </div>
      <div class="card"><i class="fa-solid fa-bookmark" style="font-size: 25px; color: orange"></i> <span>Family</span></div>
      <div class="card"><i class="fa-solid fa-bell" style="font-size: 25px; color: orange"></i><span> Birthday</span> 18 January</div>
      <div class="card"><i class="fa-solid fa-envelope" style="font-size: 25px; color: orange"></i> xxxx@gmail.com</div>
    
      <!-- 삭제관련 코드 -->
      <div class="overlay" id="overlay">
        <div class="confirm-box">
          <strong>Delete contact?</strong>
          <p>Are you sure you want to delete  this contact?</p>
          <div style="margin-top: 50px;">
          <button class="delbtn" onclick="deleteprofile(false)">Cancle</button>
          <button class="delbtn" onclick="deleteprofile(true)" style="background-color: red; color: white;">Delete</button>
        </div>
        </div>
      </div>
      <!-- 삭제관련 -->
    </div>

  <script src="phonebook_detail.js"></script>
</body>
</html>
